version: "3.8"

services:
  app:
    image: ghcr.io/dcanascimento/tqs_project_2:latest
    container_name: tqs-app
    ports:
      - "80:8080"
    environment:
      JAVA_OPTS: "-Xmx512m -Xms256m"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - tqs-network

networks:
  tqs-network:
    driver: bridge
